# COMPOSE_HTTP_TIMEOUT=200 docker-compose up --force-recreate -d
# docker-compose build --no-cache
version: '2.2'

services:
  #--------------#
  zalenium:
    # image: "dosel/zalenium:3.14.0g"
    image: "dosel/zalenium:3.141.59y"
    container_name: zalenium
    hostname: zalenium
    tty: true
    privileged: true
    volumes:
      - /tmp/videos:/home/seluser/videos
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    ports:
      - 8899:4444
    command: >
      start --desiredContainers 0
            --maxTestSessions 3
            --maxDockerSeleniumContainers 20
            --screenWidth 1920
            --screenHeight 1080
            --timeZone "Asia/Tehran"
            --videoRecordingEnabled true
            --sauceLabsEnabled false
            --browserStackEnabled false
            --testingBotEnabled false
            --startTunnel false
            --keepOnlyFailedTests true
            --gridUser qa
            --gridPassword 1qaz3edc
            --seleniumImageName "elgalu/selenium"
            --retentionPeriod 5
    #      --debugEnabled true

    environment:
      - HOST_UID
      - HOST_GID
